<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>编辑用户</h2>
    </div>
    <form action="" method="post" class="form-horizontal">
        <input type="hidden" name="id" value="{$member.id}">
        <div class="form-item">
            <label class="item-label">用户名<span class="check-tips">（用户名不能少于6个字符或多于20个字符）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="username" value="{$member.username}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">邮箱<span class="check-tips">（用户邮箱，用于找回密码等安全操作）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="email" value="{$member.email}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">手机号</label>
            <div class="controls">
                <input type="text" class="text input-large" name="mobile" value="{$member.mobile}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">状态</label>
            <div class="controls">
                <select name="status">
                    <option value="0" <eq name="member.status" value="0">selected</eq>>禁用</option>
                    <option value="1" <eq name="member.status" value="1">selected</eq>>启用</option>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">注册时间</label>
            <div class="controls">
                <input type="text" class="text input-large" value="{$member.created_at|time_format}" disabled="true">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">注册IP</label>
            <div class="controls">
                <input type="text" class="text input-large" value="{$member.reg_ip|long2ip}" disabled="true">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">最后登录时间</label>
            <div class="controls">
                <input type="text" class="text input-large" value="{$member.last_login_time|time_format}" disabled="true">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">最后登录ip</label>
            <div class="controls">
                <input type="text" class="text input-large" value="{$member.last_login_ip|long2ip}" disabled="true">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">登录次数</label>
            <div class="controls">
                <input type="text" class="text input-large" value="{$member.login}" disabled="true">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('Member/index')}');
    </script>
</block>
